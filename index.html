<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo - Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .status-card.logged-in {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .status-card.logged-out {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .status-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .account-info {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        .account-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .account-id {
            font-size: 13px;
            color: #333;
            word-break: break-all;
            background: #f9fafb;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .provider-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }

        .provider-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .provider-btn:active {
            transform: translateY(0);
        }

        .provider-icon {
            width: 20px;
            height: 20px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 25px 0;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 25px;
        }

        .protected-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .protected-content h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .protected-content p {
            opacity: 0.9;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge.success {
            background: #dcfce7;
            color: #166534;
        }

        .badge.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîê Auth Demo</h1>
    <p class="subtitle">Multi-provider OAuth authentication example</p>

    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Checking authentication status...</p>
        </div>
    </div>

    <div class="footer">
        Powered by Cloudflare Workers + OAuth
    </div>
</div>

<script>
    // ==================== CONFIGURATION ====================
    const CONFIG = {
        COOKIE_CHECK_SITE: 'https://authmark.github.io/CheckCookie',
        COOKIE_PREFIX: 'accid_',
        PROVIDERS: {
            google: { name: 'Google', icon: 'üîµ' },
            github: { name: 'GitHub', icon: '‚ö´' },
            microsoft: { name: 'Microsoft', icon: 'üü¶' },
            discord: { name: 'Discord', icon: 'üü£' }
        }
    };

    // ==================== HELPER FUNCTIONS ====================
    function getCookie(name) {
        const cookies = document.cookie.split(';').map(c => c.trim());
        for (let c of cookies) {
            if (c.startsWith(name + '=')) return c.substring(name.length + 1);
        }
        return null;
    }

    function deleteCookie(name) {
        document.cookie = `${name}=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
    }

    function getCurrentURL() {
        return window.location.href.split('?')[0];
    }

    // ==================== UI RENDERING ====================
    function renderProviderButtons() {
        if (!CONFIG.PROVIDERS || Object.keys(CONFIG.PROVIDERS).length === 0) {
            return `<p style="text-align:center; color:#666;">No authentication providers configured. Please contact the admin.</p>`;
        }
        return `<div class="provider-grid">
            ${Object.entries(CONFIG.PROVIDERS).map(([key, provider]) => `
                <button class="provider-btn" onclick="login('${key}')">
                    <span class="provider-icon">${provider.icon}</span>
                    ${provider.name}
                </button>
            `).join('')}
        </div>`;
    }

    function renderLoggedOut() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="status-card logged-out">
                <div class="status-title">üîì Not Authenticated</div>
                <div class="status-text">
                    Please select a provider to log in and access protected content.
                </div>
                <span class="badge error">Logged Out</span>
            </div>
            ${renderProviderButtons()}
            <div class="divider"></div>
            <p style="text-align: center; color: #666; font-size: 14px;">
                Choose any provider above to authenticate
            </p>
        `;
    }

    function renderLoggedIn(logins) {
        const app = document.getElementById('app');
        let accountsHTML = '';
        let protectedHTML = '';

        Object.entries(logins).forEach(([provider, accid]) => {
            accountsHTML += `
                <div class="account-info">
                    <div class="account-label">${CONFIG.PROVIDERS[provider]?.name || provider} Account ID</div>
                    <div class="account-id">${accid}</div>
                </div>
            `;
            protectedHTML += `
                <div class="protected-content">
                    <h2>üéâ Protected Content (${CONFIG.PROVIDERS[provider]?.name || provider})</h2>
                    <p>This content is only visible to authenticated users for this provider!</p>
                </div>
            `;
        });

        app.innerHTML = `
            <div class="status-card logged-in">
                <div class="status-title">‚úÖ Authenticated</div>
                <div class="status-text">
                    You are successfully logged in with ${Object.keys(logins).length} provider(s)!
                </div>
                <span class="badge success">Logged In</span>
            </div>
            ${accountsHTML}
            ${protectedHTML}
            <div class="divider"></div>
            <button class="logout-btn" onclick="logout()">
                üö™ Logout
            </button>
        `;
    }

    // ==================== AUTH FUNCTIONS ====================
    function login(provider) {
        const currentUrl = getCurrentURL();
        const cookieCheckUrl = `${CONFIG.COOKIE_CHECK_SITE}?fwacc=${encodeURIComponent(currentUrl)}&provider=${provider}`;
        console.log('Redirecting to cookie check:', cookieCheckUrl);
        window.location.href = cookieCheckUrl;
    }

    function logout() {
        if (confirm('Are you sure you want to log out from all providers?')) {
            Object.keys(CONFIG.PROVIDERS).forEach(provider => {
                deleteCookie(CONFIG.COOKIE_PREFIX + provider);
            });
            checkAuth();
        }
    }

    function checkAuth() {
        const cookies = document.cookie.split(';').map(c => c.trim());
        const logins = {};
        Object.keys(CONFIG.PROVIDERS).forEach(provider => {
            const cookieName = CONFIG.COOKIE_PREFIX + provider;
            const cookie = cookies.find(c => c.startsWith(cookieName + '='));
            if (cookie) logins[provider] = cookie.split('=')[1];
        });

        if (Object.keys(logins).length > 0) {
            console.log('Authenticated providers:', logins);
            renderLoggedIn(logins);
        } else {
            console.log('No authenticated providers');
            renderLoggedOut();
        }
    }

    // ==================== INITIALIZATION ====================
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => checkAuth(), 500);
    });

    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) checkAuth();
    });

    setInterval(() => {
        checkAuth();
    }, 30000);
</script>
</body>
</html>
